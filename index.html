<div id="body-customer">
    <div>
        <button class="btn-back-to-menu"><img src="assets/img/arrow-left.png" alt="" height="60%" width="auto"> </button>
        <p>CUSTOMER</p>
    </div>
    <div>
        <div class="customer-box">
            <label class="input-lbl">Customer Code :    </label>
            <input type="text" class="input-txt">
            <label class="error">there is an error in customer code</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Customer name :    </label>
            <input type="text" class="input-txt">
            <label class="error">there is an error in customer name</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Gender :</label>
            <input type="checkbox" class="options-view-btn">
            <div class="brd select-btn">
                <div class="selected-value">
                    <span>Select customer gender</span>
                </div>
                <div class="chevron">
                    <i class="fas fa-chevron-up"></i>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="option">
                <div class ="option-sub-gender">
                    <input class="s-c top" type="radio" name="platform" value="codepen">
                    <input class="s-c bottom" type="radio" name="platform" value="male">
                    <i class="fa-solid fa-person"></i>
                    <span class="label">Male</span>
                    <span class="opt-val">Male</span>
                </div>
                <div class ="option-sub-gender">
                    <input class="s-c top" type="radio" name="platform" value="dribble">
                    <input class="s-c bottom" type="radio" name="platform" value="dribble">
                    <i class="fa-solid fa-person-dress"></i>
                    <span class="label">Female</span>
                    <span class="opt-val">Female</span>
                </div>
            </div>
            <label class="error">there is an error in gender</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">joined date :    </label>
            <input type="date" name="joined_date" id="joined_date" class="date-picker">
            <label class="error">there is an error in joined date</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Level :    </label>
            <div class="choose-level">
                <div class="icon"><i class="fa-solid fa-star fa-xl" style="color: red;"></i></div>
                <select id="levels" class="level">
                    <option value="red">Red</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                    <option value="platinum">Platinum</option>
                </select>
            </div>
            <label class="error">there is an error in point level</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Total points :    </label>
            <input type="text" class="input-txt">
            <label class="error">there is an error in total points</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Date Of Birth :    </label>
            <input type="date" name="joined_date" id="dob" class="date-picker">
            <label class="error">there is an error in date of birth</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Address :    </label>
            <input type="text" class="input-txt" placeholder="Building.No or Name">
            <label class="error">there is an error in building.no/name</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl"></label>
            <input type="text" class="input-txt" placeholder="Lane">
            <label class="error">there is an error in lane</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl"></label>
            <input type="text" class="input-txt" placeholder="Main City">
            <label class="error">there is an error in main city</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl"></label>
            <input type="text" class="input-txt" placeholder="Main State">
            <label class="error">there is an error in main state</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl"></label>
            <input type="text" class="input-txt" placeholder="Postal Code">
            <label class="error">there is an error in postal code</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Contact No :    </label>
            <input type="text" class="input-txt">
            <label class="error">there is an error in contact.no</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Email :    </label>
            <input type="text" class="input-txt">
            <label class="error">there is an error in email</label>
        </div>
        <div class="customer-box">
            <label class="input-lbl">Recent Purchase :    </label>
            <input type="text" class="input-txt">
            <label class="error">there is an error in recent purchase</label>
        </div>
    </div>
    <div>
        <div></div>
        <div>
            <button><i class="fa-solid fa-plus fa-xl" style="color: darkblue;"></i></button>
            <button><i class="fa-solid fa-check fa-xl" style="color: darkblue;"></i></button>
